{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2>Neuen Mitarbeiter anlegen</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="vorname">Vorname:</label>
            <input type="text" id="vorname" name="vorname" required>
        </div>
        
        <div class="form-group">
            <label for="nachname">Nachname:</label>
            <input type="text" id="nachname" name="nachname" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="telefon">Telefon:</label>
            <input type="text" id="telefon" name="telefon">
        </div>
        
        <div class="form-group">
            <label for="abteilung">Abteilung:</label>
            <select id="abteilung" name="abteilung" required>
                {% for abt in abteilungen %}
                    <option value="{{ abt.AbteilungID }}">{{ abt.Name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="position">Position:</label>
            <select id="position" name="position" required>
                {% for pos in positionen %}
                    <option value="{{ pos.PositionID }}">{{ pos.Bezeichnung }}</option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="btn-save">Speichern</button>
        <a href="{{ url_for('mitarbeiter') }}" class="btn-cancel">Abbrechen</a>
    </form>
</div>
{% endblock %}
